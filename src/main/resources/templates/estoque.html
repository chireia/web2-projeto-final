<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>JSP Page</title>
        <script th:src="@{/js/jquery.min.js}"></script>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
    </head>
    <body>
        <h1>Estoque</h1>

        <div class="container">
            <form method="POST" th:object="${estoque}" th:action="@{/estoque/salvar}">
                <input type="hidden" name="id" th:field="*{id}"/>

                <div class="form-group">
                    <label for="Produto">Produto</label>
                    <select name="produto" th:field="*{produto}">
                        <option value="" selected="true">Selecione</option>
                        <option th:each="i : ${produtos}" th:value="${i.id}" th:text="${i.nome}"></option>
                    </select>
                </div>                

                <div class="form-group">
                    <label id="labelNome" for="nome">Quantidade</label>
                    <input class="form-control" type="number" id="nome" name="nome" required th:field="*{nome}" />
                </div>

                <button id="salvar" class="btn btn-success" type="submit">Salvar</button>
            </form>
        </div>

        <div class="container">
            <table class="table">
                <thead class='thead-dark'>
                    <tr>
                        <th scope="col">Produto</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="c : ${lista}">
                        <td th:text="${c.produto.nome}"></td>
                        <td th:text="${c.quantidade}"></td>
                        <td>
                            <a th:href="@{'/estoque/editar/'+${c.id}}">
                                <button class="btn btn-primary">Editar</button>
                            </a>
                            <a th:href="@{'/estoque/excluir/'+${c.id}}">
                                <button class="btn btn-danger">Excluir</button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
